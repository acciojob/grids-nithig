<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for visualization */
        .container-custom {
            max-width: 600px; /* Max width for the container */
            border: 5px solid rgb(4, 255, 4); /* Green border for container */
            background-color: rgb(41, 0, 0); /* Dark background for container */
            margin-top: 2rem; /* Add some margin at the top */
            margin-bottom: 2rem; /* Add some margin at the bottom */
            /* border-radius: 0.5rem; /* Rounded corners for container */ */
            /* padding: 1rem; /* Add padding inside container */ */
        }
        .row-custom {
            border: 5px solid rgb(255, 188, 188); /* Pink border for rows */
            min-height: 200px; /* Minimum height for rows */
            /* margin-bottom: 1rem; /* Space between rows */ */
            border-radius: 0.375rem; /* Rounded corners for rows */
        }
        .col-custom {
            border: 2px dotted rgb(38, 38, 43); /* Dotted border for columns */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            color: white; /* White text for visibility */
            font-weight: bold; /* Bold text */
            border-radius: 0.25rem; /* Rounded corners for columns */
            padding: 1rem; /* Add padding inside columns */
        }
        /* Add some margin between columns on small screens when they stack */
        @media (max-width: 767.98px) { /* Apply stacking margin up to medium breakpoint */
            .col-custom {
                margin-bottom: 0.5rem; /* Add space below stacked columns */
            }
            .row-custom > .col-custom:last-child {
                margin-bottom: 0; /* Remove margin from the last column in a row when stacked */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container container-custom">

    <div class="row row-custom">
        <div class="col-md-4 col-sm-6 col-6 col-custom r1c1" style="background-color: teal;">Col 1.1</div>
        <div class="col-md-8 col-sm-6 col-6 col-custom r1c2" style="background-color: thistle;">Col 1.2</div>
    </div>

    <div class="row row-custom">
        <div class="col-md-4 offset-md-2 col-6 col-custom" style="background-color: tomato;">Col 2.1 (Centered)</div>
        <div class="col-md-4 offset-md-2 col-6 col-custom" style="background-color: turquoise;">Col 2.2 (Right)</div>
    </div>

    <div class="row row-custom justify-content-center">
        <div class="col-md-4 col-6 col-custom" style="background-color: violet;">Col 3.1 (Centered Group)</div>
        <div class="col-md-4 col-6 col-custom" style="background-color: yellowgreen;">Col 3.2 (Centered Group)</div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
