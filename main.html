<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-custom {
      max-width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }
    .row-custom {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }
    .col-custom {
      border: 2px dotted rgb(38, 38, 43);
    }
  </style>
</head>
<body>

<div class="container container-custom">

  <!-- Row 1 -->
  <div class="row row-custom">
    <div class="col-md-4 col-sm-6 col-6 col-custom" style="background-color: teal;"></div>
    <div class="col-md-8 col-sm-6 col-6 col-custom" style="background-color: thistle;"></div>
  </div>

  <!-- Row 2 -->
  <div class="row row-custom justify-content-center">
    <div class="col-md-4 md-2 col-6 col-custom " style="background-color: tomato;"></div>
    <div class="col-md-4 col-6 col-custom" style="background-color: turquoise;"></div>
  </div>

  <!-- Row 3 -->
  <div class="row row-custom justify-content-center">
    <div class="col-md-4 col-6 col-custom" style="background-color: violet;"></div>
    <div class="col-md-4 col-6 col-custom" style="background-color: yellowgreen;"></div>
  </div>

</div>

</body>
</html>
